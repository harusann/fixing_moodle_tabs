<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle拡張の設定</title>
</head>
<style>
.selector {
    margin:50px;
}
</style>
<body>
    <h1>Moodleの学期タブを固定します</h1>
    <div class="selector">
        <label for="semester">学年の選択</label>
        <select id="semester">
            <option value="1">１年</option>
            <option value="2">２年</option>
            <option value="3">３年</option>
            <option value="4">４年</option>
        </select>
    </div>
    
    <script src="./options.js"></script>
</body>
</html>
